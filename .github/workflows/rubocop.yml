name: RuboCop

on:
  push:
    branches: [ 1-stable ]
  pull_request:
    branches: [ 1-stable ]

permissions:
  contents: read

jobs:
  test:
    name: RuboCop
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.4'
        rubygems: latest
        bundler-cache: true
    - name: RuboCop
      run: bundle exec rubocop
